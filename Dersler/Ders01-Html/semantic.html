<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Html Tags</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <header>
          <h1>Article Title</h1>
          <p>Article Description</p>
        </header>
        <section>
          <h2>Section Title</h2>
          <p>Section Description</p>
        </section>
        <footer>
          <p>Article Footer</p>
        </footer>
      </article>
    </main>
    <aside>
      <section>
        <h2>Aside Title</h2>
        <p>Aside Description</p>
      </section>
    </aside>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
